<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function gen$(_context) {
      while (1) {
        switch (_context.prev = _context.next) {
          case 0:
            _context.next = 2;
            return 'result1';

          case 2:
            _context.next = 4;
            return 'result2';
          
          case 4:
            _context.next = 6;
            return 'result4';

          case 6:
          case 'end':
            return _context.stop();
          default:
            return;
        }
      }
    }
    // 低配版context
    const context = {
      next: 0,
      prev: 0,
      done: false,
      stop: function stop() {
        this.done = true;
      }
    }

    // 低配版invoke
    let gen = function () {
      return {
        next: function() {
          value = context.done ? undefined : gen$(context);
          done = context.done;
          return {value, done};
        }
      }
    }
    // 测试
    let g = gen();
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
  </script>
</body>
</html>
