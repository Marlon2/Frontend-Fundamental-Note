  <script type="text/javascript">
    var permute = function (nums) {
        let len = nums.length;
        if (len === 0) {
          return [];
        }
        let ret = [[nums[0]]];
        for (let i = 1; i < len; i++) {
          ret = ret.reduce((prev, cur) => {
            let n = cur.length;
            for (let j = 0; j <= n; j++) {
              prev.push([...cur.slice(0, j), nums[i], ...cur.slice(j)])
            }
            return prev;
          }, [])
        }
        return ret;
      };
      // console.log(permute([1, 2, 3]))
      class Cat { 
        constructor(name, color) { 
          var heart = '❤️'    
          var stomach = '胃'    
          var heartbeat = function () { 
            console.log(heart + '跳') 
          }    
          this.name = name    
          this.color = color    
          this.jump = function () { 
            heartbeat()     	
            console.log('我跳起来了~来追我啊') 
          } 
        } 
      } 
      var guaiguai = new Cat('guaiguai', 'white')
      console.log(guaiguai.heart)
      guaiguai.jump()
  </script>
